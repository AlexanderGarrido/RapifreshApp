<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="alert alert-info display-1 text-center my-5 md-3 mb-3"> 
            Bienvenido a la gestión de usuarios
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Rol</th>

                    </tr>
                </thead>
                <tbody>
                    {% if Usuarios %}
                        {% for user in Usuarios %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.nombre }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.apellido }}</td>
                            <td>{{ user.rol }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr class="text-center">
                            <td colspan="10">No hay usuarios registrados</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-12 col-md-3 mb-3">
                <a href="{% url 'inventario' %}" class="btn btn-danger d-grid">Volver</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
