<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body style="background-color: #ffe9cc;">
  <!-- Barra lateral -->
  <div class="d-flex">
    <!-- Barra lateral izquierda -->
    <nav class="bg-dark p-3" style="width: 250px; height: 100vh;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.jpg' %}" alt="Logo AmiStore" class="img-fluid"
                style="width: 150px; border-radius: 50%;">
        </div>
        <h2 class="text-center text-white mb-4">AMISTORE</h2>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="{% url 'inicio' %}" class="nav-link text-white"><i
                        class="fa-solid fa-home me-2"></i>Inicio</a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'inventario' %}" class="nav-link text-white"><i
                        class="fa-solid fa-box me-2"></i>Inventario de Productos</a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'reports' %}" class="nav-link text-white"><i
                        class="fa-solid fa-chart-line me-2"></i>Generar Reporte Diario</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Reportes Diarios</h1>
        <a href="{% url 'login' %}" class="btn btn-primary"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>

      <!-- Mensaje de bienvenida -->
      <div class="alert alert-info mt-4" role="alert">
        <i class="fa-solid fa-info-circle"></i> Bienvenido a la gestión de Reportes.
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-light text-secondary">
    <small>Copyright © 2024 - Sistemas Web.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
