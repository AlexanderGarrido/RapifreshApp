<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Iniciar sesión</h1>
      
      <!-- Formulario de inicio de sesión -->
      <form method="POST" novalidate>
        {% csrf_token %}
        
        <!-- Campo de correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" name="email" id="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Ingresa tu correo" value="{{ form.email.value|default_if_none:'' }}">
          <!-- Mostrar errores debajo del campo -->
          {% for error in form.email.errors %}
          <div class="invalid-feedback">
            {{ error }}
          </div>
          {% endfor %}
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" placeholder="Ingresa tu contraseña">
          <!-- Mostrar errores debajo del campo -->
          {% for error in form.password.errors %}
          <div class="invalid-feedback">
            {{ error }}
          </div>
          {% endfor %}
        </div>

        <!-- Botón para enviar el formulario -->
        <input type="submit" class="btn btn-primary" value="Iniciar sesión">
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
