<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body style="background-color: #ffe9cc;">
  <!-- Barra lateral -->
  <div class="d-flex">
    <nav class="bg-dark p-3" style="width: 250px; height: 100vh;">
      <!-- Logo añadido -->
      <div class="text-center mb-4">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo AmiStore" class="img-fluid" style="width: 150px; border-radius: 50%;">
      </div>
      <h2 class="text-center text-white mb-4">AMISTORE</h2>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="{% url 'inventario' %}" class="nav-link text-white"><i class="fa-solid fa-home me-2"></i>Inicio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'invProduct' %}" class="nav-link text-white"><i class="fa-solid fa-box me-2"></i>Inventario de Productos</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'reports' %}" class="nav-link text-white"><i class="fa-solid fa-chart-line me-2"></i>Generar Reporte Diario</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Inicio</h1>
        <a href="{% url 'login' %}" class="btn btn-primary"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>

      <!-- Mensaje de bienvenida -->
      <div class="alert alert-info mt-4" role="alert">
        <i class="fa-solid fa-info-circle"></i> Bienvenido a la aplicación de inventario.
      </div>

      <!-- Tarjetas de secciones -->
      <div class="row">
        <div class="col-md-3 mb-3">
          <div class="card text-white bg-primary">
            <div class="card-body text-center">
              <p>Gestion de Inventario</p>
              <a href="{% url 'invProduct' %}" class="stretched-link text-white">
                <i class="fa-solid fa-folder fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-white bg-success">
            <div class="card-body text-center">
              <p>Reportes Diarios</p>
              <a href="{% url 'reports' %}" class="stretched-link text-white">
                <i class="fa-solid fa-arrow-right fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-white bg-warning">
            <div class="card-body text-center">
              <p>Actualizar Inventario</p>
              <a href="{% url 'reports' %}" class="stretched-link text-white">
                <i class="fa-solid fa-file-alt fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-white bg-danger">
            <div class="card-body text-center">
              <p>Administrar Usuarios</p>
              <a href="{% url 'usuarios' %}" class="stretched-link text-white">
                <i class="fa-solid fa-copy fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-light text-secondary">
    <small>Copyright © 2024 - Sistemas Web.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
