{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galpón 3D ¡Funcionando!</title>
  
  <!-- PASO 1: EL MAPA DE IMPORTACIÓN -->
  <!-- Esto le dice al navegador qué hacer cuando un script pide "three" -->
  <script type="importmap">
  {
    "imports": {
      "three": "{% static 'js/three.module.js' %}",
      "three/addons/": "{% static 'js/three/addons/' %}"
    }
  }
  </script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #111; }
    canvas { display: block; }
    #boton-inventario {
      position: absolute; top: 20px; left: 20px; z-index: 10;
      background-color: #007bff; color: white; padding: 12px 18px;
      border: none; border-radius: 6px; font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="boton-inventario" onclick="window.location.href='/inventario'">Ir al Inventario</button>

  <!-- PASO 2: EL SCRIPT PRINCIPAL (AHORA USA LOS NOMBRES CORTOS) -->
  <script type="module">
    // Gracias al import map, ahora podemos usar los nombres cortos y limpios.
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // El resto del código es el mismo "a prueba de balas" que ya probamos
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    loader.load("{% static 'img/galpon.glb' %}", (gltf) => {
      const model = gltf.scene;
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 5.0 / maxDim;
      model.scale.setScalar(scale);
      scene.add(model);
      controls.target.copy(model.position);
      console.log("¡Galpón cargado y listo!");
    }, undefined, (error) => {
      console.error('Error final al cargar el modelo:', error);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
